name: 'Delete GCP Service Account (2-Step)'

on:
  workflow_dispatch: # Allow manual triggering from the GitHub Actions UI
    inputs:
      gcp_project_id:
        description: 'The GCP Project ID where the service account resides'
        required: true
        type: string
      service_account_email:
        description: 'The full email of the GCP service account to delete'
        required: true
        type: string

jobs:
  # =================================================================
  # JOB 1: VALIDATE AND DRY RUN
  # This job confirms which service account in which project will be deleted.
  # =================================================================
  dry-run:
    name: 'Step 1: Validate & Dry Run Deletion'
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.GCP_WIF_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      # Set up gcloud and configure the project context for this job
      - name: 'Set up gcloud CLI'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: '${{ inputs.gcp_project_id }}'

      - name: 'Display Deletion Plan'
        run: |
          echo "‚úÖ DRY RUN: The next job will delete the following service account:"
          echo "‚û°Ô∏è   Service Account: ${{ inputs.service_account_email }}"
          echo "‚û°Ô∏è   In Project ID:   ${{ inputs.gcp_project_id }}"
          echo " "
          echo "If this is incorrect, cancel the workflow run now."


  # =================================================================
  # JOB 2: APPLY DELETION
  # This job runs automatically after the dry-run job succeeds.
  # =================================================================
  execute-deletion:
    name: 'Step 2: Apply Deletion'
    runs-on: ubuntu-latest
    needs: dry-run # Ensures the dry-run job completes successfully first
    if: github.event_name == 'workflow_dispatch' # Safety check

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.GCP_WIF_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      # Set up gcloud and configure the project context for this job
      - name: 'Set up gcloud CLI'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: '${{ inputs.gcp_project_id }}'

      - name: 'Execute Deletion of Service Account'
        run: |
          echo "üöÄ Applying deletion for service account: ${{ inputs.service_account_email }} in project: ${{ inputs.gcp_project_id }}"
          gcloud iam service-accounts delete ${{ inputs.service_account_email }} --project=${{ inputs.gcp_project_id }} --quiet
          echo "‚úÖ Successfully deleted service account."
